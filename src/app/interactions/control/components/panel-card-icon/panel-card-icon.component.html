<button (click)="onClick()" class="border border-1 py-3 w-full rounded-lg hover:bg-[#8b95ff] transition ease-in-out">
    <div class="flex flex-row justify-center items-center gap-5">
      <img class="size-8" mat-card-md-image src="{{ icon }}" alt="{{ title }}">
      <mat-card-title class="font-bold text-xl">
        {{ title }}
      </mat-card-title>
    </div>
</button>
